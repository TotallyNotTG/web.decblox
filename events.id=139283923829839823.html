<body>
    <div>
        <script src="api.decblox.com/nav.js"></script>
        <div class="main-container">
            <div>
                <div class="event-container">
                    <div class="darken-background-area"></div>
                    <div class="evnt-container-main">
                        <div class="top-event-area">
                            <div class="left-event-hero">
                                <img src="https://tr.rbxcdn.com/e435268b2630279f78c38a10ba1d13e9/768/432/Image/Png" class="event-hero-img">
                            </div>
                            <div class="right-event-hero">
                                <h1 class="event-title">Donation Madness</h1>
                                <p class="event-time">Sat, Apr 15, 6pm  - Sat, Apr 15, 8:15pm EST</p>
                                <div class="notify-event">
                                    <button type="button" class="notify-btn" id="join-event-btn" title="">
                                        <span class="notify-me-txt" id="change-color">Notify Me</span>
                                    </button>
                                    <button type="button" class="event-share-btn" title="Share to Friends or Random People!">
                                        <span class="share-icon"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-event-area">
                            <div class="left-btm-event-area">
                                <div class="attending-ppl" id="attending">
                                    <div class="ppl-attending">
                                        <span class="ppl-icon"></span>
                                        <h2 class="intersted bold">1 Interested</h2>
                                    </div>
                                    <div class="ppl-pfp">
                                        <img src="tr.dcblx.com/friend5.png" class="event-pfp">
                                    </div>
                                </div>
                                <div class="description-area">
                                    <h2 class="disc">Description</h2>
                                    <p class="maindisc">Welcome to the Donation Madness on PLS DONATE! Join our discord server to attend.</p>
                                </div>
                                <div class="event-game-card" title="PLS Donate">
                                    <img src="https://tr.rbxcdn.com/62e08689e256c203148f0fd9e9bb5483/512/512/Image/Png" class="game-card-img-norm card-norm-img">
                                    <p class="event-gc-title thin">PLS Donate</p>
                                </div>
                            </div>
                            <div class="right-btm-event-area">
                                <div class="hosted">
                                    <img src="https://tr.rbxcdn.com/e435268b2630279f78c38a10ba1d13e9/768/432/Image/Png" class="event-game-icon2-big">
                                    <div class="main-hosted">
                                        <p class="hosted-by thin">Hosted by <a href="" class="host">hazemn</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('join-event-btn').addEventListener('click', function() {
    document.querySelector('#join-event-btn').style = "background-color: transparent;border: 0.5px solid rgb(50,50,50);color: rgb(50,50,50);"
});
    </script>
    <script>
        document.getElementById('change-color').addEventListener('click', function() {
    document.querySelector('#change-color').style = "color: rgb(50,50,50);"
});
    </script>
    <script>
        document.getElementById('join-event-btn').addEventListener('click', function() {
    document.querySelector('#attending').style = "display: block;"
});
    </script>
